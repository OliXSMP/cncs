<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Revise Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #333;
            color: white;
        }

       header {
            position: relative;
            text-align: center;
            padding: 20px;
            background-color: #444;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        iframe {
            display: none; /* Hide the iframe when not in use */
        }

        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #externalWebsiteLink {
            display: block; /* Show the hyperlink */
            text-align: center;
            margin-top: 20px;
        }

        #externalWebsiteLink a {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #accessInfo {
            text-align: center;
            margin-top: 20px;
        }

        #note {
            text-align: center;
            margin-top: 20px;
            color: red; /* Set color to red for emphasis */
        }
    </style>
</head>

<body>

    <header>

    <main>

            <a href="http://connectme.cncs.co.uk:8080/guacamole/#/?username=staff&password=QptGEigWWsRGeyBSiAoy" target="_blank">CNCS Remote Connect</a>

        <div id="note">
            <p>Please note: This link will NOT work from a computer on the school or college site.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Revise Hub. All rights reserved.</p>

        function showExternalWebsite() {

            // Set the iframe source to the provided link
            document.getElementById('externalWebsite').src = 'http://connectme.cncs.co.uk:8080/guacamole/#/?username=staff&password=QptGEigWWsRGeyBSiAoy';
